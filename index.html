<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      
      <h1>Search <img class="banner" src="./github.png" alt="banner"> Profile</h1>
      <div class="search">
        <input autofocus  type="text" required placeholder="Enter your github profile..."/>
        <button id="search">Search</button>
      </div>
      <div id="initial-div"></div>
      <div id="profile-cotainer"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
